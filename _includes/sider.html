<!-- Blog Sidebar Widgets Column -->
         

                <!-- Blog Search Well -->
                <div class="well">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <div class="well">
                    <iframe width="100%" height="420" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=420&fansRow=2&ptype=1&speed=0&skin=9&isTitle=1&noborder=0&isWeibo=1&isFans=0&uid=5040234393&verifier=5bea6e40&colors=d6f3f7,F5F5F5,666666,0082cb,ecfbfd&dpc=1"></iframe>
                </div>

                <!-- other sites -->
                <div class="well">
                    <h4>最近推送</h4>
                    <ul class="list">
                        {% for rpost in site.posts limit:10  %}
                            <li><a href="{{ site.url }}{{ rpost.url }}" title="{{ rpost.title }}" rel="bookmark">{{ rpost.title }}</a>              </li>
                        {% endfor %}
                    </ul>
                </div>
<!-- end -->

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>所有标签</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            {% assign categories_list = site.categories %}
                            {% for category in categories_list %}
                                <li class="categories-item" style="display:inline-block;font-size:14px;color:#555;background:#FFEFD5;border:1px                         solid #aaa;border-radius:2px;padding:1px 6px;margin:0 7px 7px 0;cursor:pointe; "><a href="{{ site.baseurl                       }}/categories#{{ category[0] }}-ref">
                                    {{ category[0] | join: "/" }}
                                </a></li>
                            {% endfor %}
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>

                <!-- Side Widget Well -->
                <div class="well">
                    <h4 id="latest-comments">最新评论</h4>
                    <!-- 多说最新评论 start -->
                    <div class="ds-recent-comments" data-num-items="7" data-show-avatars="1" data-show-time="1" data-show-title="1" data-show-admin="1" data-excerpt-length="30">
                    <p class="duoshuo-loading">评论用力加载中...</p>
                    </div>
                    <!-- 多说最新评论 end -->
                    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->

                    var duoshuoQuery = {short_name:"longdoge"};
                (function() {
                    var ds = document.createElement('script');
                    ds.type = 'text/javascript';ds.async = true;
                    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                    ds.charset = 'UTF-8';
                    (document.getElementsByTagName('head')[0]
                    || document.getElementsByTagName('body')[0]).appendChild(ds);
                })();
            </script>
    <!-- 多说公共JS代码 end -->
                </div>
