---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Posted onï¼{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} 
    {% if page.categories %}
            {% for categories in page.categories %}
                <a class="categories-item" style="display:inline-block;font-size:14px;color:#555;background:#FFEFD5;border:1px solid #aaa;border-radius:2px;padding:1px 6px;margin:0 7px 7px 0;cursor:pointe;" href="{{ site.baseurl }}/categories/?categories={{ categories }}">{{ categories }}</a>
            {% endfor %}
    {% endif %}
    </p>
  </header>
  <hr>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
